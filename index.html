<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/fonts.css">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <header>
            <div class="page-block header">
                <a class="logo">
                    <img class="logo-img" src="./assets/img/logo.svg" alt="Логотип">
                </a>
                <div class="header-social">
                    <a class="logo-facebook header-social-icon"></a>
                    <a class="logo-twitter header-social-icon"></a>
                </div>
            </div>
        </header>
        <main>
            <section class="invite">
               <div class="page-block">
                    <p class="invite-text">Get unlimited cloud storage space.</p>
                    <p class="invite-text invite-text-small">No more worrying.</p>
                    <form class="invite-form" action="/invite/" method="POST">
                        <input class="invite-email" type="email" name="email" required placeholder="Enter your email address"/>
                        <button class="invite-btn" type="submit">Get an invite</button>
                    </form>
               </div>
            </section>
        </main>
        <footer class="page-block"></footer>
    </body>
</html>
